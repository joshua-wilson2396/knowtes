<!DOCTYPE html>

<html>
    <meta charset="UTF-8"></meta>

    <head>
        <title>Knowtes</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" /> -->
        <link rel="stylesheet" href="styles/styles.css">
    </head>

    <body>
        <header class="header">
            <div class="container">
                    <h1 class="header__title">Knowtes</h1>
                    <h2 class="header__subtitle">Take notes and never forget</h2>
                </div>
            </header>

        <div class="actions">
                <div class="actions__container">
                    <input class="input" id="search-text" type="text" placeholder="Filter Notes">
                    <select class="dropdown" id="filter-by">
                        <option value="byEdited">Sort by last edited</option>
                        <option value="byCreated">Sort by recently Created</option>
                        <option value="alpha">Sort Alphabetically</option>
                    </select>
                </div>
        </div>
             <div class="container">
                <div id="notes" class="empty-message"></div>
                <div class="actions__container">
                    <button id="create-note" class="button">Create Note</button>
                </div>
            </div>
            
    
    </body>
    <script src="scripts/uuid.js"></script>
    <script src="scripts/moment.js"></script>
    <script src="scripts/notes-functions.js"></script>
    <script src="scripts/notes-app.js"></script>
    
    
    
</html>
